<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table and List Without Traditional Tags</title>
  <style>
    /* Styling for demonstration purposes */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .table {
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      margin: 20px;
    }

    .row {
      display: flex;
      border-bottom: 1px solid #ccc;
    }

    .cell {
      flex: 1;
      padding: 8px;
    }

    .list {
      list-style: none;
      padding: 0;
      margin: 20px;
    }

    .list-item {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <!-- Table-like structure using divs -->
  <div class="table">
    <div class="row">
      <div class="cell">Header 1</div>
      <div class="cell">Header 2</div>
      <div class="cell">Header 3</div>
    </div>
    <div class="row">
      <div class="cell">Row 1, Cell 1</div>
      <div class="cell">Row 1, Cell 2</div>
      <div class="cell">Row 1, Cell 3</div>
    </div>
    <div class="row">
      <div class="cell">Row 2, Cell 1</div>
      <div class="cell">Row 2, Cell 2</div>
      <div class="cell">Row 2, Cell 3</div>
    </div>
  </div>

  <!-- List-like structure using divs -->
  <div class="list">
    <div class="list-item">Item 1</div>
    <div class="list-item">Item 2</div>
    <div class="list-item">Item 3</div>
    <div class="list-item">Item 4</div>
  </div>
</body>
</html>
